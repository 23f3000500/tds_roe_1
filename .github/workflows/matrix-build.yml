# .github/workflows/matrix-build.yml

name: 'DevOps Challenge: Matrix Build'

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      # 2. This step includes the required identifier in its name
      - name: 'Display Matrix Info (matrix-d93f18b)' # <-- Identifier added here
        run: |
          echo "Starting build for OS: ${{ matrix.os }}"
          echo "This is a unique build step for this matrix job."

      - name: Generate build artifact
        run: echo "This is the build artifact for ${{ matrix.os }}" > build-output-${{ matrix.os }}.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-d93f18b-${{ matrix.os }}
          path: build-output-${{ matrix.os }}.txt
